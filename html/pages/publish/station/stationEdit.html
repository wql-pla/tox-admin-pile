    <script>
    function WebPage() {
        this.stationid = utils.GetUrlpara('id');
        this.personOrCommon = 2; //默认普通车位东2，个人车卫东1
        this.L_AC_personServiceAmountItem = null;
        this.L_AC_personBasicChargeAmountItem = null;
        this.L_DC_personServiceAmountItem = null;

        this.L_AC_DC_type = 0; //默认交流0，含直流1
        this.L_DC = null; //DOM

        this.dayAllOrPart = 1; //默认全天候1,分时段2
        this.dataCheckFlag = false; //时间半点、整点校验
        /*
            交流全天候
         */
        this.L_AC_dayAll = null; //DOM
        /*
            交流分时段
         */
        this.L_AC_dayPart = null; //DOM
        this.L_tpl_num_AC = 0;
        /*
            直流全天候
         */
        this.L_DC_dayAll = null; //DOM
        /*
            直流分时段
         */
        this.L_DC_dayPart = null; //DOM
        this.L_tpl_num_DC = 0;
    }
    WebPage.prototype = {
        init: function() {
            this.initDate();

            this.initPersonType();
            this.init_AC_DC_ElectricType();
            this.initStationType();

            this.initForm();
            this.initDetail();
            this.initCount();
        },
        initDate: function() {
            var _this = this;
            //查询电桩信息
            var startDate = laydate.render({
                elem: '#startDate',
                done: function(value, date) {
                    startDate.config.value = value;
                    // console.log('结束时间' + endDate.config.value)
                    utils._loading(function() {
                        _this.initDetail(utils.checkDate(value), utils.checkDate(endDate.config.value));
                    }, '正在查询电桩信息...');
                }
            });
            var endDate = laydate.render({
                elem: '#endDate',
                done: function(value, date) {
                    endDate.config.value = value;
                    // console.log('开始时间' + startDate.config.value)
                    utils._loading(function() {
                        _this.initDetail(utils.checkDate(startDate.config.value), utils.checkDate(value));
                    }, '正在查询电桩信息...');
                }
            });
            //预计运营时间
            laydate.render({
                elem: '#L_planUseTime',
            });
        },
        /**
         * 个人服务费
         */
        initPersonType: function() {
            var _this = this;
            //仅交流
            _this.L_AC_personServiceAmountItem = $('#L_AC_personServiceAmountItem').detach();
            _this.L_AC_personBasicChargeAmountItem = $('#L_AC_personBasicChargeAmountItem').detach();
            //含直流
            _this.L_DC_personServiceAmountItem = $('#L_DC_personServiceAmountItem').detach();
        },
        /**
         * 电费类型
         */
        init_AC_DC_ElectricType: function() {
            var _this = this;
            /*
                交流电费类型
             */
            _this.L_AC_dayAll = $('#L_AC_dayAll').detach(); //交流全天候
            _this.L_AC_dayPart = $('#L_AC_dayPart').detach(); //交流分时段
            $('#L_AC_fee_container').html(_this.L_AC_dayAll); //交流默认全天候
            /*
                直流电费类型
             */
            _this.L_DC_dayAll = $('#L_DC_dayAll').detach(); //直流全天候
            _this.L_DC_dayPart = $('#L_DC_dayPart').detach(); //直流分时段
            $('#L_DC_fee_container').html(_this.L_DC_dayAll); //直流默认全天候
        },
        /**
         * 桩站类型
         */
        initStationType: function() {
            var _this = this;
            _this.L_DC = $('#L_DC').detach();
        },
        initForm: function() {
            var _this = this;
            /*
                车位东类别--普通||个人
            */
            form.on('select(personType)', function(data) {
                _this.personOrCommon = data.value;
                _this.renderPersonService(_this.personOrCommon);
                _this.AC_input_required();
            });
            /*
                电费类型--全天候||分时段
             */
            form.on('select(electricityType)', function(data) {
                _this.dayAllOrPart = data.value;
                _this.renderDayAllOrPart(_this.dayAllOrPart);
                _this.AC_input_required();
            });
            /*
                桩站类型--仅交流||交直流
            */
            form.on('select(isDirect)', function(data) {
                _this.L_AC_DC_type = data.value;
                _this.render_AC_DC(_this.L_AC_DC_type);
                _this.renderPersonService(_this.personOrCommon);
                _this.renderDayAllOrPart(_this.dayAllOrPart);
                _this.AC_input_required();
            });
            /*
                表单验证
             */
            form.verify({
                point: function(val) {
                    var flag = false;
                    if (val.indexOf(',') != -1) {
                        var arr = val.split(',');
                        if (arr.length == 2)
                            for (var i = 0; i < arr.length; i++) {
                                if (!/^-?\d+$|^(-?\d+)(\.\d+)?$/.test(arr[i])) flag = true;
                            }
                        else
                            flag = true;
                    } else {
                        flag = true;
                    }
                    if (flag) return '坐标格式采用 “经度,纬度” 格式，请检查格式是否正确且不能包含中文逗号';
                },
                phone: [/^\d{11}$/, '手机必须11位，只能是数字！'],
                /*
                    分润校验
                 */
                percent: [/^((\d|[1-9]\d|100)|(([1]\.\d{1,2}|[1-9][0-9]*\.\d{1,2})))$/, '请输入1~100的百分比，最多保留两位小数']
            });

            //监听提交
            form.on('submit(save)', function(data) {
                data.field.id = _this.stationid;
                _this.data_pack(data.field);
                return false;
            });
        },
        initCount: function() {
            $('#L_basicChargeAmount').on('input', function() {
                this.computeCount();
            }.bind(this));
            $('#L_serviceChargeAmount').on('input', function() {
                this.computeCount();
            }.bind(this));
        },
        computeCount: function() {
            var bAmount = $('#L_basicChargeAmount').val();
            var sAmount = $('#L_serviceChargeAmount').val();
            $('#L_totalAmount').text(Number(utils.fixedFloat(bAmount, sAmount, '+')).toFixed(2));
        },
        /**
         * 交流必填校验状态
         */
        AC_input_required: function() {
            var _this = this;
            var type = _this.L_AC_DC_type;
            var $temp_AC = $('#L_AC');
            if (type == 0) {
                //仅交流
                $temp_AC.find('input').attr({ 'required': true, 'lay-verify': 'required' });
                $temp_AC.find('input#L_thirdServiceAmount').attr({ 'required': true, 'lay-verify': 'required|percent' });
            } else if (type == 1) {
                //含直流
                $temp_AC.find('input').removeAttr('required lay-verify');
            }
        },
        /**
         * 个人服务费
         */
        renderPersonService: function(value) {
            var _this = this;
            var $AC_cont = $('#L_AC_personServiceAmountContainer');
            var $AC_cont_basic = $('#L_AC_personBasicChargeAmountContainer');
            var $DC_cont = $('#L_DC_personServiceAmountContainer');
            if (Number(value) == 1) {
                //个人车位东1
                $AC_cont.html(_this.L_AC_personServiceAmountItem);
                $AC_cont_basic.html(_this.L_AC_personBasicChargeAmountItem);
                $DC_cont.html(_this.L_DC_personServiceAmountItem);
            } else if (Number(value) == 2) {
                //普通车位东2
                $AC_cont.html('');
                $AC_cont_basic.html('');
                $DC_cont.html('');
            }
        },
        /**
         * 全天候、分时段
         */
        renderDayAllOrPart: function(val, data) {
            // val===chargeType

            var _this = this;
            var $ACcontainer = $('#L_AC_fee_container');
            var $DCcontainer = $('#L_DC_fee_container');

            if (Number(val) == 1) {
                //全天候
                $ACcontainer.html(_this.L_AC_dayAll);
                $DCcontainer.html(_this.L_DC_dayAll);
            } else if (Number(val) == 2) {
                //分时段
                $ACcontainer.html(_this.L_AC_dayPart);
                $DCcontainer.html(_this.L_DC_dayPart);
                _this.renderNormList(data);
            }
        },
        /**
         * 交直流切换
         */
        render_AC_DC: function(value) {
            var _this = this;
            if (Number(value) == 0) {
                //仅交流模板
                _this.L_DC = $('#L_DC').detach();
            } else if (Number(value) == 1) {
                //交直流模板
                $('#L_AC_DC_CONTENT').append(_this.L_DC);
            }
        },
        /**
         * 分时段模板点击增加
         */
        temp_Add: function(name) {
            var _this = this;
            var num = _this[`L_tpl_num_${name}`];
            if (num < 6) {
                _this[`L_tpl_num_${name}`]++;
                _this.renderTemp(name, _this[`L_tpl_num_${name}`]);
            } else {
                _this[`L_tpl_num_${name}`] = 6;
                utils._tips('模板数量最多不能超过6个', 2000);
            }
        },
        /**
         * 分时段模板点击减少
         */
        temp_Dec: function(name) {
            var _this = this;
            var num = _this[`L_tpl_num_${name}`];
            if (num > 1) {
                num--;
                _this[`L_tpl_num_${name}`] = num;
                $($(`#L_dayPart_tpl_container_${name}`).children().get(num)).remove();
            } else {
                utils._tips('模板数量最少1个', 2000);
            }
        },
        /**
         * 分时段模板
         */
        renderTemp: function(name, index, timePeriod = '', bAmount = '', sAmount = '') {
            var _this = this;
            var html = temp.format(name, index, timePeriod, bAmount, sAmount);
            $(`#L_dayPart_tpl_container_${name}`).append(html);
            _this.renderDate(`#L_dayPart_date_${name}_${index}`);
            _this.AC_input_required();
        },
        /*
            详情渲染--分时段
         */
        renderNormList: function(data) {
            var _this = this;
            var type = _this.L_AC_DC_type;

            if (data && (data != null)) {
                $.each(data, function(v, o) {
                    if (Number(o.type) == 1) {
                        //仅交流
                        _this.L_tpl_num_AC++; //回显数量记录
                        _this.renderTemp('AC', _this.L_tpl_num_AC, `${_this.timeSplit(o.fromDate)} - ${_this.timeSplit(o.toDate)}`, o.basicChargeAmount, o.serviceChargeAmount);
                    }
                    if (Number(o.type) == 2) {
                        //含直流
                        _this.L_tpl_num_DC++;
                        _this.renderTemp('DC', _this.L_tpl_num_DC, `${_this.timeSplit(o.fromDate)} - ${_this.timeSplit(o.toDate)}`, o.basicChargeAmount, o.serviceChargeAmount);
                    }
                });
            } else {
                var AC_html = $('#L_dayPart_tpl_container_AC').children();
                var DC_html = $('#L_dayPart_tpl_container_DC').children();
                (AC_html.length == 0) && _this.renderTemp('AC', ++_this.L_tpl_num_AC);
                if (Number(type) == 1) {
                    //含直流
                    (DC_html.length == 0) && _this.renderTemp('DC', ++_this.L_tpl_num_DC);
                }
            }
        },
        renderDate: function(elem) {
            var _this = this;
            laydate.render({
                elem,
                type: 'time',
                range: true,
                format: 'HH:mm',
                trigger: 'click',
                done: function(value, date) {
                    if (value) {
                        _this.timeCheck(value, elem, 0); //开始时间
                        _this.timeCheck(value, elem, 1); //结束时间
                    }
                }
            });
        },
        timeCheck: function(value, elem, index) {
            var _this = this;
            var hh = (value.split('-')[index].split(':')[0].trim()).toString(); //时
            var mm = (value.split('-')[index].split(':')[1].trim()).toString(); //分
            if (Number(index) == 0) {
                //开始时间
                if (mm !== '00' && mm !== '30') {
                    _this.dataCheckFlag = true;
                    layer.tips('开始时间只能选择整点或半点', elem, { anim: 6, time: 2000, tipsMore: true });
                }
            } else if (Number(index) == 1) {
                //结束时间
                if (hh == '00') {
                    if (mm !== '30') {
                        _this.dataCheckFlag = true;
                        layer.tips('结束时间格式不对', elem, { anim: 6, time: 2000, tipsMore: true });
                    }
                } else {
                    if (hh == '23') {
                        if (mm !== '00' && mm !== '30' && mm !== '59') {
                            _this.dataCheckFlag = true;
                            layer.tips('结束时间格式不对', elem, { anim: 6, time: 2000, tipsMore: true });
                        }
                    } else {
                        if (mm !== '00' && mm !== '30') {
                            _this.dataCheckFlag = true;
                            layer.tips('结束时间只能选择整点或半点', elem, { anim: 6, time: 2000, tipsMore: true });
                        }
                    }
                }
            }
        },
        /**
         * 回显时间段切割到分
         */
        timeSplit: function(value) {
            return value.slice(0, value.lastIndexOf(':'));
        },
        /**
         * 提交时间拼接
         */
        timeJoin: function(value) {
            return value + ':00';
        },
        /**
         * 数据校验
         */
        dataSplitCheck: function(value, eleId, index) {
            var _this = this;
            if (value == '' || value == null || value == 'null') {
                return ''
            } else {
                _this.timeCheck(value, `#L_${eleId}`, index);
                return _this.timeJoin(value.split('-')[index].trim());
            }
        },
        /**
         * 数据封装
         */
        dayPart_data: function(name, data) {
            //交流
            var _this = this;
            var renderArr = [];
            var num = _this[`L_tpl_num_${name}`]; //获取相应模板数量
            for (var i = 0; i < num; i++) {
                var dateEl = `dayPart_date_${name}_${i+1}`,
                    baseEl = `dayPart_basicChargeAmount_${name}_${i+1}`,
                    servEl = `dayPart_serviceChargeAmount_${name}_${i+1}`;
                renderArr.push({
                    type: (name == 'AC' ? 1 : 2),
                    fromDate: _this.dataSplitCheck(data[dateEl], dateEl, 0),
                    toDate: _this.dataSplitCheck(data[dateEl], dateEl, 1),
                    basicChargeAmount: data[baseEl],
                    serviceChargeAmount: data[servEl]
                });
                delete data[dateEl];
                delete data[baseEl];
                delete data[servEl];
            }
            return renderArr;
        },
        data_pack: function(data) {
            var _this = this;
            _this.dataCheckFlag = false;
            if (_this.dayAllOrPart == 2) {
                //分时段
                if (_this.L_AC_DC_type == 0) {
                    //仅交流
                    data.normList = [..._this.dayPart_data('AC', data)];
                } else if (_this.L_AC_DC_type == 1) {
                    //交直流
                    data.normList = [..._this.dayPart_data('AC', data), ..._this.dayPart_data('DC', data)];
                }
            }
            if (!_this.dataCheckFlag) {
                // console.log(data);
                _this.editSubmit(data);
            }
        },
        editSubmit: function(data) {
            $.ajax({
                    type: "post",
                    async: false,
                    url: ajaxUrl + '/station/editStationById',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    contentType: 'application/json',
                })
                .done(function(res) {
                    // console.log(res);
                    if (Boolean(res.result) == true) {
                        utils._msg('操作成功', function() {
                            parent.window.location.reload(true);
                        })
                    } else {
                        layer.alert(res.msg, {
                            shift: 6 //shake
                        });
                    }
                })
                .fail(function(err) {
                    console.log(err);
                })
        },
        /**
         * 详情回显
         */
        initDetail: function(startDate = '', endDate = '') {
            var _this = this;
            var data = {
                id: _this.stationid,
                startDate,
                endDate,
            };
            $.ajax({
                    async: false,
                    url: ajaxUrl + '/station/selectStationById',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                })
                .done(function(res) {
                    var ret = res.data.station;
                    // console.log(ret);

                    $('#distpicker').distpicker({
                        province: ret.province,
                        city: ret.city,
                        district: ret.region
                    });
                    $('#L_stationName').val(ret.stationName);
                    _this.renderStoreList("#L_store", res.data.stores, ret.storeId);

                    if (ret.coord == null || ret.coord == '') {
                        $('#L_marker').val('');
                    } else {
                        $('#L_marker').val(ret.coord.split(',')[0] + "," + ret.coord.split(',')[1]);
                    }
                    $('#L_personName').val(ret.personName);
                    $('#L_personPhone').val(ret.personPhone);
                    //
                    //是否正式
                    $('#L_isFormal').find('option[value="' + ret.isFormal + '"]').prop('selected', true);
                    //
                    /*
                        分润服务费
                     */
                    if (ret.isDirect !== null && ret.isDirect !== 'null') {
                        $('#L_thirdServiceAmount').val(ret.thirdServiceAmount);
                        $('#L_stationType').find('option[value="' + ret.isDirect + '"]').prop('selected', true);
                        if (Number(ret.isDirect) == 1) {
                            //含直流
                            _this.L_AC_DC_type = 1;
                            $('#L_AC_DC_CONTENT').append(_this.L_DC);
                            $('#L_directThirdServiceAmount').val(ret.directThirdServiceAmount);
                        }
                    }
                    /*
                        全天候1、分时段2
                     */
                    if (ret.chargeType !== null && ret.chargeType !== 'null') {
                        $('#L_electricityType').find('option[value="' + ret.chargeType + '"]').prop('selected', true);
                        if (Number(ret.chargeType) == 1) {
                            //全天候
                            _this.dayAllOrPart = 1;
                            $('#L_basicChargeAmount').val(ret.basicChargeAmount);
                            $('#L_serviceChargeAmount').val(ret.serviceChargeAmount);
                            if (Number(ret.isDirect) == 1) {
                                //含直流
                                $('#L_directBasicChargeAmout').val(ret.directBasicChargeAmout);
                                $('#L_directServiceChargeAmount').val(ret.directServiceChargeAmount);
                            }
                        } else if (Number(ret.chargeType) == 2) {
                            _this.dayAllOrPart = 2;
                            //分时段
                            if (ret.normList) {
                                _this.renderDayAllOrPart(ret.chargeType, ret.normList);
                            }
                        }
                    }
                    /*
                        个人服务费
                     */
                    if (ret.personType !== null && ret.personType !== 'null') {
                        $('#L_personType').find('option[value="' + ret.personType + '"]').prop('selected', true);
                        if (Number(ret.personType) == 1) {
                            //个人车位东1
                            _this.personOrCommon = 1;
                            //仅交流
                            $('#L_AC_personServiceAmountContainer').html(_this.L_AC_personServiceAmountItem);
                            $('#L_AC_personBasicChargeAmountContainer').html(_this.L_AC_personBasicChargeAmountItem);
                            
                            $('#L_AC_personServiceAmount').val(ret.personServiceAmount);
                            $('#L_AC_personBasicChargeAmount').val(ret.personBasicChargeAmount);
                            if (Number(ret.isDirect) == 1) {
                                //含直流
                                $('#L_DC_personServiceAmountContainer').html(_this.L_DC_personServiceAmountItem);
                                $('#L_directPersonServiceAmout').val(ret.directPersonServiceAmout);
                            }
                        }
                    }

                    /*
                        含直流时移除必填校验
                     */
                    if (Number(ret.isDirect) == 1) {
                        $('#L_AC').find('input').removeAttr('required lay-verify');
                    }

                    $('#L_totalAmount').text(Number(ret.basicChargeAmount * 1 + ret.serviceChargeAmount * 1).toFixed(2));
                    $('#L_pileCount').val(res.data.pileCount);
                    $('#L_ds').val(res.data.ds);

                    /*
                        建设中
                     */
                    if (Number(ret.status) == 2) {
                        $('#L_DCNum').val(ret.acnum);
                        $('#L_ACNum').val(ret.dcnum);
                        $('#L_planUseTime').val(utils.formatDate(ret.planUseTime, 1));
                    } else {
                        $('#L_planContainer').detach();
                    }

                    form.render('select');
                })
                .fail(function(err) {
                    console.log(err);
                })
        },
        /**
         * 详情渲染--所属公司门店
         */
        renderStoreList: function(ele, data, selectedId) {
            $(ele).html('');
            var str = "<option value=''>请选择</option>";
            $.each(data, function(i, o) {
                if (o.id == selectedId) {
                    str += "<option selected='selected' name=" + o.name + " value=" + o.id + ">" + o.name + "</option>";
                } else {
                    str += "<option name=" + o.name + " value=" + o.id + ">" + o.name + "</option>";
                }
            })
            $(ele).html(str);
            form.render('select');
        },
    }
