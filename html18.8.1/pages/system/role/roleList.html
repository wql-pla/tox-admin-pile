<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
</head>

<body>
    <div class="x-body">
        <blockquote class="layui-elem-quote">
            <h1>角色管理</h1>
        </blockquote>
        <fieldset class="layui-elem-field">
            <legend>查询功能区</legend>
            <div class="layui-field-box">
                <div class="layui-row">
                    <form class="layui-form x-so">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">角色名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="rolename" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">组织机构</label>
                                <div class="layui-input-inline">
                                    <select name="organid" lay-search="" lay-filter="organization" id="L_organization"></select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="button" title="搜索" class="layui-btn" lay-filter="search" lay-submit=""><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button type="reset" title="重置" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe631;</i>重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>角色列表</legend>
            <div class="layui-field-box">
                <button class="layui-btn" title="导出到EXCEL" onclick="table2excel()"><i class="layui-icon">&#xe601;</i>导出</button>
                <button class="layui-btn" onclick="utils._open('角色新增','./roleAddOrEdit.html',50,100)"><i class="layui-icon">&#xe654;</i>新增</button>
                <table class="layui-table" id="table" lay-even>
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>角色</td>
                            <td>所属部门</td>
                            <td>组织机构</td>
                            <td>添加时间</td>
                            <td class="noExl">操作</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div id="pageWrap"></div>
            </div>
        </fieldset>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.all.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../lib/table2excel/jquery.table2excel.min.js"></script>
    <script type="text/javascript" src="../../../js/public.js"></script>
    <script type="text/javascript">
    //获取组织机构
    utils.getSelectList("#L_organization", 0, 0);

    var total = "";

    function getList(data) {
        var pageNum = data.pageNum,
            pageSize = data.pageSize;
        $.ajax({
            type: "post",
            async: false,
            url: ajaxUrl + '/role/selectroleList',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            success: function(res) {
                // console.log(res);
                total = res.data.total;
                var data = res.data.list;
                var s = "";
                $.each(data, function(v, o) {
                    s += '<tr><td>' + (v + 1 + pageSize * pageNum) + '</td>';
                    s += '<td>' + utils.isNull(o.rolename) + '</td>';
                    s += '<td>' + utils.isNull(o.department) + '</td>';
                    s += '<td>' + utils.isNull(o.organName) + '</td>';
                    s += '<td>' + utils.formatDate(o.createdate, 2) + '</td>';
                    s += '<td class="noExl"><button type="button" class="layui-btn layui-btn-mini"  onclick="utils._open(\'角色详情\',\'./roleAddOrEdit.html?id=' + o.id + '\',50,100)"><i class="layui-icon">&#xe642;</i>编辑</button></td></tr>';
                });
                if (data.length > 0) {
                    $("#tbody").html(s);
                } else {
                    $("#tbody").html("<tr style='width:100%;'><td colspan='" + $('thead td').length + "' align='center'>暂无数据</td></tr>");
                }
            },
            error: function(err) {
                console.log(err);
            }
        });
    }

    function initList(pageSize) {
        var mydata = {
            pageNum: 0,
            pageSize: pageSize || $('.layui-laypage-limits').children('input').val(),
            rolename: $('input[name=rolename]').val().trim(),
            organid: utils.isUndefined($('#L_organization').next('.layui-form-select').find('.layui-this').attr('lay-value'))
        }
        getList(mydata);
        utils.pages(total, getList, mydata);
    }

    //初始化
    initList(10);
    //搜索
    form.on('submit(search)', function(data) {
        utils._loading(function() {
            data && initList(10);
        });
        return false;
    });
    //导出到excel
    function table2excel() {
        utils.toExcel("#table", '角色信息', -1, initList);
    }
    </script>
</body>

</html>
