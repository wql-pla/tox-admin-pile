<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>门店新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
</head>

<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="L_storename" class="layui-form-label">
                    <span class="x-red">*</span>门店名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_storename" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_phone" class="layui-form-label">
                    <span class="x-red">*</span>联系电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_phone" name="tel" required="" lay-verify="required|phone" autocomplete="off" maxlength="11" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_contact" class="layui-form-label">
                    <span class="x-red">*</span>联系人
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_contact" name="linkman" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_address" class="layui-form-label">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_address" name="address" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="save" lay-submit="">保存</button>
                <button class="layui-btn layui-btn-primary" onclick="utils._close();">取消</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.all.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/public.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
    (utils.GetUrlpara('id') != null) && detail();

    function detail() {
        $.ajax({
                type: "post",
                async: false,
                url: ajaxUrl + '/store/list',
                data: JSON.stringify({ id: utils.GetUrlpara('id') }),
                dataType: 'json',
                contentType: 'application/json',
            })
            .done(function(res) {
                // console.log(res);
                var data = res.data.list[0];
                $('#L_storename').val(data.name);
                $('#L_phone').val(data.tel);
                $('#L_contact').val(data.linkman);
                $('#L_address').val(data.address);
            })
            .fail(function(err) {
                console.log(err);
            })
    }

    function addOrEdit(data) {
        $.ajax({
                type: "post",
                async: false,
                url: ajaxUrl + '/store/addOrEdit',
                data: JSON.stringify(data),
                dataType: 'json',
                contentType: 'application/json',
            })
            .done(function(res) {
                // console.log(res);
                if (Number(res.code) == 10000) {
                    utils._msg('', function() {
                        parent.window.location.reload(true);
                    })
                }
            })
            .fail(function(err) {
                console.log(err);
            })
    }
    //自定义验证规则
    form.verify({
        phone: [/^\d{11}$/, '手机必须11位，只能是数字！'],
    });

    //监听提交
    form.on('submit(save)', function(data) {
        //编辑
        (utils.GetUrlpara('id') != null) && (data.field.id = utils.GetUrlpara('id'));
        // console.log(JSON.stringify(data.field));
        addOrEdit(data.field);
        return false;
    });
    </script>
</body>

</html>
